{% extends 'tasks/base.html' %}

{% block content %}
<h2 class="mb-4">Dashboard</h2>

<div class="row">
    <!-- Total Tasks Card -->
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-primary shadow-sm" style="border-radius: 10px;">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title">Total Tasks</h5>
                    <p class="card-text fs-3">{{ total_tasks }}</p>
                </div>
                <div class="fs-3">
                    <i class="fa fa-tasks"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Completed Tasks Card -->
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-success shadow-sm" style="border-radius: 10px;">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title">Completed Tasks</h5>
                    <p class="card-text fs-3">{{ completed_tasks }}</p>
                </div>
                <div class="fs-3">
                    <i class="fa fa-check-circle"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Pending Tasks Card -->
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-warning shadow-sm" style="border-radius: 10px;">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title">Pending Tasks</h5>
                    <p class="card-text fs-3">{{ pending_tasks }}</p>
                </div>
                <div class="fs-3">
                    <i class="fa fa-hourglass-half"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add a Welcome Message -->
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Welcome, {{ user.username }}ðŸ˜€</h4>
            <p> You can easily track your completed and pending tasks within the dashboard.</p>
        </div>
    </div>
</div>

{% endblock %}
