{% extends 'tasks/base.html' %}

{% block content %}
<h2 class="mb-4 fw-bold text-primary">Dashboard</h2>

<div class="row g-4">
    <div class="col-md-4">
        <div class="card shadow-sm border-0" style="border-radius: 16px; background: linear-gradient(135deg, #2575fc, #6a11cb); color: white;">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title mb-2">Total Tasks</h5>
                    <p class="fs-2 fw-semibold mb-0">{{ total_tasks }}</p>
                </div>
                <div class="fs-1">
                    <i class="fa fa-tasks"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm border-0" style="border-radius: 16px; background: linear-gradient(135deg, #28a745, #218838); color: white;">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title mb-2">Completed Tasks</h5>
                    <p class="fs-2 fw-semibold mb-0">{{ completed_tasks }}</p>
                </div>
                <div class="fs-1">
                    <i class="fa fa-check-circle"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm border-0" style="border-radius: 16px; background: linear-gradient(135deg, #ffc107, #e0a800); color: #333;">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title mb-2">Pending Tasks</h5>
                    <p class="fs-2 fw-semibold mb-0">{{ pending_tasks }}</p>
                </div>
                <div class="fs-1">
                    <i class="fa fa-hourglass-half"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-12">
        <div class="alert alert-light border shadow-sm p-4" role="alert" style="border-radius: 16px;">
            <h4 class="alert-heading fw-bold text-primary">Welcome, {{ user.username }} ðŸ‘‹</h4>
            <p class="mb-0">You can check your <strong>COMPLETED</strong> and <strong>PENDING TASKS</strong> right here in your  dashboard.</p>
        </div>
    </div>
</div>
{% endblock %}
