{% extends 'tasks/base.html' %}

{% block content %}
<h2 class="mb-4 text-center">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</h2>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <!-- Task Title -->
            <div class="mb-3">
                <label for="id_title" class="form-label fw-bold">Title</label>
                {{ form.title }}
            </div>

            <!-- Task Description -->
            <div class="mb-3">
                <label for="id_description" class="form-label fw-bold">Description</label>
                <div style="margin-left: -10px;">
                    {{ form.description }}
                </div>
            </div>

            <!-- Task Category -->
            <div class="mb-3">
                <label for="id_category" class="form-label fw-bold">Category</label>
                {{ form.category }}
            </div>

            <!-- Task Priority -->
            <div class="mb-3">
                <label for="id_priority" class="form-label fw-bold">Priority</label>
                <div class="input-group">
                    {{ form.priority }}
                </div>
            </div>

            <!-- Completed Checkbox -->
            <div class="form-check mb-3">
                {{ form.completed }}
                <label for="id_completed" class="form-check-label fw-bold">Completed</label>
            </div>

            <!-- Due Date Field -->
            <div class="mb-3">
                <label for="id_due_date" class="form-label fw-bold">Due Date</label>
                <input type="datetime-local" name="due_date" id="id_due_date" class="form-control" value="{{ form.due_date.value|date:'Y-m-d\TH:i' }}">
            </div>

            <!-- Submit Button -->
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-success fw-bold">
                    {% if form.instance.pk %}Update{% else %}Create{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
