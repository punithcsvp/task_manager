{% extends 'tasks/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        font-family: 'Poppins', sans-serif;
    }
    .login-card {
        margin-top: 60px;
        border: none;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        background-color: #ffffff;
        overflow: hidden;
        transition: transform 0.3s ease;
    }
    .login-card:hover {
        transform: translateY(-5px);
    }
    .login-header {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
        padding: 30px 30px;
        text-align: center;
    }
    .login-header h3 {
        margin-bottom: 5px;
        font-weight: 600;
        font-size: 28px;
    }
    .login-header p {
        margin: 0;
        font-size: 14px;
        opacity: 0.9;
    }
    .login-body {
        padding: 35px;
    }
    .btn-primary {
        background: linear-gradient(135deg, #0072ff, #00c6ff);
        border: none;
        font-weight: 600;
        border-radius: 8px;
        padding: 12px;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #0056d2, #00aaff);
        transform: scale(1.02);
    }
    .form-label {
        font-weight: 500;
        color: #333;
        margin-bottom: 6px;
    }
    .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px 14px;
        transition: border-color 0.3s ease;
    }
    .form-control:focus {
        border-color: #0072ff;
        box-shadow: 0 0 0 0.15rem rgba(0, 114, 255, 0.2);
    }
    .text-primary {
        color: #0072ff !important;
        font-weight: 500;
    }
    .text-primary:hover {
        color: #0056d2 !important;
        text-decoration: underline;
    }
    .text-danger {
        font-size: 13px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card login-card">
                <div class="login-header">
                    <h3>Welcome Back!</h3>
                    <p>Log in to Task Manager</p>
                </div>
                <div class="login-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger">{{ field.errors|striptags }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <small>Don't have an account?
                            <a href="{% url 'signup' %}" class="text-primary">Sign up here</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
